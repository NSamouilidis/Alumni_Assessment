{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In - Mediterranean College Alumni{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Log In to Your Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{% url 'alumni:register' %}">Register here</a></p>
                    <hr>
                    <small class="text-muted">
                        <a href="#">Forgot password?</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
